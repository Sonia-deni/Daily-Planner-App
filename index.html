<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row">
          <div class="col-8">9am<textarea id="9am" class></textarea></div>
          <div class="col-4"><button id ="9am-save" class="saveBtn btn-lg"></button></div>
        </div>
        <div class="row">
          <div class="col-8">10am<textarea id="10am" class></textarea></div>
          <div class="col-4"><button id ="10am-save" class="saveBtn btn-lg"></button></div>
        </div>
        <div class="row">
          <div class="col-8">11am<textarea id="11am" class></textarea></div>
          <div class="col-4"> <button id ="11am-save" class="saveBtn btn-lg"></button></div>
        </div>
        <div class="row">
          <div class="col-8">12pm<textarea id="12pm" class></textarea></div>
          <div class="col-4"> <button id ="12pm-save" class="saveBtn btn-lg"></button></div>
        </div>
        <div class="row">
          <div class="col-8">1pm<textarea id="1pm" class></textarea></div>
          <div class="col-4"> <button id ="1pm-save" class="saveBtn btn-lg"></button></div>
        </div>
        <div class="row">
          <div class="col-8">2pm<textarea id="2pm" class></textarea></div>
          <div class="col-4"> <button id ="2pm-save" class="saveBtn btn-lg"></button></div>
        </div>
        <div class="row">
          <div class="col-8">3pm<textarea id="3pm" class></textarea></div>
          <div class="col-4"> <button id ="3pm-save" class="saveBtn btn-lg"></button></div>
        </div>
        <div class="row">
          <div class="col-8">4pm<textarea id="4pm" class></textarea></div>
          <div class="col-4"> <button id ="4pm-save" class="saveBtn btn-lg"></button></div>
        </div>
        <div class="row">
          <div class="col-8">5pm<textarea id="5pm" class></textarea></div>
          <div class="col-4"> <button id ="5pm-save" class="saveBtn btn-lg"></button></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
